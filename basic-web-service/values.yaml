# Default values for web-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

app:
  name: ""  # e.g., identity-uw, defaults to .Chart.Name

flux:
  syncInterval: 5m0s

image:
  repository: unconfigured  # e.g., 'gcr.io/aux-project-name/app-name'
  pullPolicy: IfNotPresent
  deploymentTag: unconfigured

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

environmentVariables: {}

environmentSecrets: {}
# If you have secrets stored in key-value pairs
# that you would like to map to environment variables,
# you can define those here in the following format.
# (and remove `{}` above):
#
#  dest: ENV_VAR_NAME
#  secretName: name-of-kubernetes-secret
#  key: someKeyInsideTheSecret


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  hosts:
    - host: chart-example.local
      paths:
        - path: /
  tls:
    - secretName: chart-example-tls
      hosts:
        - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

volumes: {}

volumeMounts: {}
