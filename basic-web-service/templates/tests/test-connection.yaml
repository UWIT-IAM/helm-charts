{{- $appName := include "web-service.fullname" . }}

apiVersion: v1
kind: Pod
metadata:
  name: {{ include "web-service.fullname" . }}-test-connection
  labels:
    {{- include "web-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ $appName }}:{{ .Values.service.port }}']
  restartPolicy: Never
